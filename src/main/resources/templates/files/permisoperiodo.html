<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Agregar permiso</title>
	<link href="css/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
		crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Agregar permiso</h3>
								</div>
								<div class="card-body">
									<form action="#" th:action="@{/newpermiso}" th:object="${permiso}" method="post">
										<div class="form-row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFecha">Fecha:</label>
													<input class="form-control py-4" id="inputFirstName" type="date"
														th:field="*{fecha}" />
												</div>
											</div>
											<label th:text="Persona"
												class="col-lg-3 col-form-label form-control-label"></label>
											<div class="col-lg-9">
												<select th:field="*{pedido}" class="form-control" size="5">
													<option th:each="persona : ${personas}" th:value="${persona.idPersona}">
														<td><span th:text="${persona.nombre}" /></td>
														<td><span th:text="${persona.apellido}" /></td>
														<td><span th:text="${persona.documento}" /></td>
														
													</option>
												</select>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFecha">Cantidad de dias:</label>
													<input class="form-control py-4" id="inputFirstName" type="text"
														th:field="*{cantDias}" />
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="small mb-1" for="inputFecha">Vacaciones?</label>
													<input class="form-control py-4" id="inputFirstName" type="text"
														placeholder="True or False" th:field="*{vacaciones}" />
												</div>
											</div>
										</div>
										<div class="col-lg-9">
												<select th:field="*{rodado}" class="form-control" size="5">
													<option th:each="rodado : ${rodados}" th:value="${rodado.idRodado}">
														<td><span th:text="${rodado.dominio}" /></td>
														<td><span th:text="${rodado.vehiculo}" /></td>														
													</option>
												</select>
											</div>
										<div class="form-group mt-4 mb-0"><input class="btn btn-primary" type="submit"
												Value="Crear" /> <a class="btn btn-primary"
												th:href="@{/gestion}">Volver</a></div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid">
					<div class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Your Website 2020</div>
						<div>
							<a href="#">Privacy Policy</a>
							&middot;
							<a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
