<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<a class="navbar-brand" th:href="@{/index}">GESTION</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
				class="navbar-toggler-icon"></span></button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item"><a class="nav-link" th:href="@{/buscarporperson}">Permiso por persona</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/buscarporfecha}">Permiso por fecha</a></li>

	<div class="tablePermiso">
		<h3>Permiso por dia</h3>
		<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th>Apellido</th>
					<th>Nombre</th>
					<th>Documento</th>
					<th>Fecha</th>
					<th>Cant de dias</th>
					<th>Rodado</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="permiso : ${permisoPeriodo}">

					<td><span th:text="${permiso.pedido.apellido}" /></td>
					<td><span th:text="${permiso.pedido.nombre}" /></td>
					<td><span th:text="${permiso.pedido.documento}" /></td>
					<td><span th:text="${permiso.fecha}" /></td>
					<td><span th:text="${permiso.cantDias}" /></td>
					<td><span th:text="${permiso.rodado.dominio}" /></td>


			</tbody>
		</table>
	</div>
	<div class="tablePermiso">
		<h3>Permiso por dia</h3>
		<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
			<thead>
				<tr>
					<th>Apellido</th>
					<th>Nombre</th>
					<th>Documento</th>
					<th>Fecha</th>
					<th>Motivo</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="permiso : ${permisoDiario}">

					<td><span th:text="${permiso.pedido.apellido}" /></td>
					<td><span th:text="${permiso.pedido.nombre}" /></td>
					<td><span th:text="${permiso.pedido.documento}" /></td>
					<td><span th:text="${permiso.fecha}" /></td>
					<td><span th:text="${permiso.motivo}" /></td>

			</tbody>
		</table>
		<div>
			<a class="btn btn-primary" th:href="@{/buscarporperson}">Volver</a>
		</div>
	</div>

	<script src="js/scripts.js"></script>

</html>
